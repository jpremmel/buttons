<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Buttons</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Buttons</h1>

      <div class="row">
        <div class="col-sm-2 col-sm-offset-3">
          <button id="dogbutton">Dog</button>
        </div>
        <div class="col-sm-2">
          <button id="slothbutton">Sloth</button>
        </div>
        <div class="col-sm-2">
          <button id="goatbutton">Goat</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2 col-sm-offset-3">
          <button id="cowbutton">Cow</button>
        </div>
        <div class="col-sm-2">
          <button id="lorisbutton">Slow Loris</button>
        </div>
        <div class="col-sm-2">
          <button id="abutton">Axolotl</button>
        </div>
      </div>

      <img id="dogimg" src="img/dog.jpg" alt="Dog">
      <img id="slothimg" src="img/sloth.jpg" alt="Sloth">
      <img id="goatimg" src="img/goat.jpg" alt="Goat">
      <img id="cowimg" src="img/cow.jpg" alt="Cow">
      <img id="lorisimg" src="img/slowloris.jpg" alt="Slow Loris">
      <img id="aimg" src="img/axolotl.jpg" alt="Axolotl">

      <button id="mode">Mode</button>

    </div>
  </body>
</html>
